  <body>
    <div class="container">
      <header>
        <h1>Art Piece Pricing</h1>
        <h2>calculate the prices for your art pieces</h2>
      </header>
      <div class="row">
        <h3>Conversion of area measurements</h3>

        <form class="row conversion">
          <div class="col-md-8">
            <label for="inputNumber" class="form-label">Number</label>
            <input
              type="text"
              class="form-control"
              id="inputNumber"
              placeholder="insert number to convert"
            />
          </div>

          <div class="col-md-8">
            <label for="inputUnit" class="form-label">Unit</label>
            <select id="inputUnit" class="form-select">
              <option selected>Choose...</option>
              <option>in^2 --> cm^2</option>
              <option>cm^2 --> in^2</option>
            </select>
          </div>
<div class="col-1">
            <button type="submit" class="btn btn-primary">convert</button>
          </div>
          </div>
          
        </form>
      </div>
